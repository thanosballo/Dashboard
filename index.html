<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | The Odin Project</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <aside class="flex column">
            <div class="flex align-center">
                <a href="#" class="bigger-font flex align-center logo"><img src="images/logo.png" alt="logo">Dashboard</a>
            </div>
            <div class="flex column">   
                <a href="#" class="flex align-center big-font margin-top"><span class="material-symbols-outlined">home</span> Home</a>
                <a href="#" class="flex align-center big-font margin-top"><span class="material-symbols-outlined">badge</span>Profile</a>
                <a href="#" class="flex align-center big-font margin-top"><span class="material-symbols-outlined">mode_comment</span>Messages</a>
                <a href="#" class="flex align-center big-font margin-top"><span class="material-symbols-outlined">schedule</span>History</a>
                <a href="#" class="flex align-center big-font margin-top"><span class="material-symbols-outlined">task</span>Tasks</a>
                <a href="#" class="flex align-center big-font margin-top"><span class="material-symbols-outlined">groups</span>Communities</a>
            </div>
            <div class="flex column">
                <a href="#" class="flex align-center big-font margin-top"><span class="material-symbols-outlined">settings</span>Settings</a>
                <a href="#" class="flex align-center big-font margin-top"><span class="material-symbols-outlined">help_center</span>Support</a>
                <a href="#" class="flex align-center big-font margin-top"><span class="material-symbols-outlined">security</span>Privacy</a>
            </div>
        </aside>
        <header class="flex column space-between">
            <div class="flex space-between padding">
                <div class="flex align-center padding-sides">
                    <span class="material-symbols-outlined">
                    search
                    </span>
                    <input type="text" class="searchbox">
                </div>
                <div class="flex align-center padding-sides">
                    <span class="material-symbols-outlined">
                    notifications
                    </span>
                    <img src="images/profile_pic.png" class="profile-pic"alt="">
                    <p>Morgan Oakley</p>
                </div>
            </div>
            <div class="flex space-between margin-bottom">
                <div class="left-section flex align-center">
                    <img src="images/profile_pic.png" class="profile-pic"alt="">
                    <div>
                        <p class="small-text">Hi there,</p>
                        <p>Morgan Oakley (@morgan)</p>
                    </div>
                </div>
                <div class="right-section flex align-center">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>

            <div></div>
        </header>
        <section></section>
    </main>
</body>
</html>
